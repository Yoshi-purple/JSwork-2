<!DOCTYPE html>
<html lang="ja">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS課題②</title>
  </head>
  <body>

      <h1>FizzBuzz問題</h1>

    <div class="fizznum">

    <div class="button">

    </div>
    <p>【出力】</p>
    <div class="result">
      <ul>
        <li></li>
      </ul>
    </div>

    <script src="app.js"></script>
